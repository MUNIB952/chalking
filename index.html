<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons02.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Drawing Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Self-hosted Caveat font - prevents font flash (FOUT) */
      @font-face {
        font-family: 'Caveat';
        font-style: normal;
        font-weight: 400;
        font-display: block; /* Prevents flash of unstyled text */
        src: url('/fonts/Caveat-Regular.ttf') format('truetype');
      }

      @font-face {
        font-family: 'Caveat';
        font-style: normal;
        font-weight: 600;
        font-display: block;
        src: url('/fonts/Caveat-SemiBold.ttf') format('truetype');
      }

      @font-face {
        font-family: 'Caveat';
        font-style: normal;
        font-weight: 700;
        font-display: block;
        src: url('/fonts/Caveat-Bold.ttf') format('truetype');
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #0a0a0a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .wait-cursor {
        cursor: wait;
      }
      .grab-cursor {
        cursor: grab;
      }
      .grabbing-cursor {
        cursor: grabbing;
      }

      /* Added for status text animation */
      @keyframes slide-in-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .text-glow-cyan {
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.6), 0 0 20px rgba(34, 211, 238, 0.4);
      }

      /* Updated for marquee animation */
      @keyframes marquee {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite; /* Slower animation */
      }
      
      /* New class for fading edges effect */
      .fade-mask-x-strong {
        mask-image: linear-gradient(to right, transparent 0%, black 5%, black 80%, transparent 100%);
      }
    </style>

  }
}
</script>
